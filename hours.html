<!DOCTYPE html>

<html lang="en">
<head>
  <title>WHCI Key Club - Hours Submission</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <link rel="icon" href="img/key_icon.png" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/2eb88ffea0.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="layout_nav"></div>

  <div class="container pt-3">
    <div id="wrapper">
      <div class="alert alert-danger">
        <h3 class="alert-heading font-weight-bold">Please Do Not Use Yet!</h3>
        This is currently under construction, and it does not work yet!
        <br />
        We are sorry for the inconvenience.
      </div>

      <h2 class="font-weight-bold text-center display-4">Hours Submission</h2>

      <form id="whci-hour-form">
        <div class="form-group row">
          <label for="whci-name" class="col-sm-1 col-form-label">Name</label>
          <div class="col-sm-11">
            <input type="text" id="whci-name" class="form-control" placeholder="Name" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="whci-date" class="col-sm-1 col-form-label">Date</label>
          <div class="col-sm-11">
            <input type="date" id="whci-date" class="form-control" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="whci-place" class="col-sm-1 col-form-label">Place</label>
          <div class="col-sm-11">
            <input type="text" id="whci-place" class="form-control" placeholder="Event Place" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="whci-charge" class="col-sm-1 col-form-label">Reference</label>
          <div class="col-sm-11">
            <input type="text" id="whci-charge" class="form-control" placeholder="Executive/Person in Charge of Event" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="whci-num" class="col-sm-1 col-form-label">Hours</label>
          <div class="col-sm-11">
            <input type="number" id="whci-num" class="form-control" min="0" step="0.5" required />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" id="whci-hour-btn" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div id="layout_footer"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#layout_nav").load("layout/nav.html", function() { });
      $("#layout_footer").load("layout/footer.html", function() { });
    });
  </script>
</body>
</html>
